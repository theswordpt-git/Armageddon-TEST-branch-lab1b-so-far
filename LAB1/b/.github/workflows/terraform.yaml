name: Terraform CI Validation
on:
  push:
    branches:
      - "**" # Run on all branches (student feature branches)
  pull_request:
    branches:
      - main # Enforce checks before merging to main
jobs:
  terraform:
    name: Terraform Format & Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: envs/lab-1a
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Terraform Init (no backend)
        run: terraform init -backend=false
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
      - name: Terraform Validate
        run: terraform validate
      - name: Terraform Plan (safe, no state, no locks)
        run: terraform plan -input=false -lock=false -refresh=false
